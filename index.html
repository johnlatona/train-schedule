<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Train Schedule</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="jumbotron" id="header">
					<h1 id="header-text">RU Transit</h1>
				</div>
			</div>
			<div class="row">
				<div class="panel panel-default content-block">
					<div class="panel-heading" id="train-schedule-header">
						<h3 class="panel-title title">Current Train Schedule</h3>
					</div>
					<div class="panel-body" id="train-schedule">
						<table class="table" id="train-table">
							<tr id="table-header">
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="panel panel-default content-block">
					<div class="panel-heading" id="add-train-header">
						<h3 class="panel-title title">Add Train</h3>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="exampleInputName2" class="input-title">Train Name</label>
								<input type="text" class="form-control" placeholder="Text input" id="add-train-name">
							</div>
							<div class="form-group">
								<label for="exampleInputName2" class="input-title">Destination</label>
								<input type="text" class="form-control" placeholder="Text input" id="add-destination">
							</div>
							<div class="form-group">
								<label for="exampleInputName2" class="input-title">First Train Time</label>
								<input type="text" class="form-control date-picker" placeholder="Text input" id="add-first-train-time">
							</div>
							<div class="form-group">
								<label for="exampleInputName2" class="input-title">Frequency (min)</label>
								<input type="text" class="form-control date-picker" placeholder="Text input" id="add-frequency">
							</div>
							<button type="submit" class="btn btn-default" id="submit-button">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>
		<script type="text/javascript" src="logic.js"></script>
	</body>
</html>
